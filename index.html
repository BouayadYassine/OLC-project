<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenLayers Map with Polygons</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css"
    />
    <script
      src="https://kit.fontawesome.com/217721bc37.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import "node_modules/ol/ol.css";
    </style>
  </head>
  <body>
    <div id="map" style="display: block">
      <!-- OpenLayers map goes here -->
    </div>
    <div id="cesiumContainer" style="display: none">
      <!-- Cesium map goes here -->
    </div>
    <div class="ol-toolbox-1">
      <div class="Outer">
        <button id="addPolygonButton" class="inner">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button id="stopDrawBtn" class="inner">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button id="removeBtn" class="inner">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button id="Switch" class="inner">
          <i
            id="Switch-on"
            class="fa-solid fa-toggle-on"
            style="display: block"
          ></i>
          <i
            id="Switch-off"
            class="fa-solid fa-toggle-off"
            style="display: none"
          ></i>
        </button>
        <button id="modifyPolygonButton" class="inner">
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </div>
    </div>

    <div class="ol-toolbox">
      <br />
      <fieldset>
        <legend>Layers</legend>
        <div id="layersList">
          <p id="p">No layers added.</p>
        </div>
        <br />
        <label for="layerName">Layer name:</label>
        <input type="text" id="layerName" name="layerName" />
        <div>
          <button id="addLayerButton">
            <i class="fa-solid fa-layer-group"></i>
          </button>
          <button id="remove-layer-btn">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </fieldset>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
